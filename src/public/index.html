<head>
  <meta charset="utf-8">
  <title>DiffTime - Measure your payroll easier!</title>

<body>
    <div id="diff_time">
      <ul id="input_area">
        <!-- Don't pass information via get/post; call function and grab values. -->
        <form action="javascript:calcDiff();" id="input_times">
          <div class="container">
            <li><label for="start_time">Start Time</label></li>
            <li><input type="time" name="start_time" id="start_time" step="1"></input></li>
          </div>
          <div class="container">
            <li><label for="stop_time">Stop Time</label></li>
            <li><input type="time" name="stop_time" id="stop_time" step="1"></input></li>
            <!-- <li><button type="submit" form="input_times" name="log_now" id="log_now">NOW</button></li> -->
          </div>
          <div class="container">
            <li><button type="submit" form="input_times" name="submit" id="submit">Calculate</button></li>
        </form>
      </ul>
      <!-- Currently unused -->
      <ul id="logs">
        <li>[log]</li>
        <li>[log]</li>
        <li>[log]</li>
        <li>[log]</li>
        <li>[log]</li>
      </ul>
      <!-- /Currently unused -->
      <ul id="diff">
        <li>Diff:</li>
        <li>[diff result]</li>
      </ul>
    </div>
